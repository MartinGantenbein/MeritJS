<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeritJS</title>

    <style>
    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .node text {
      stroke: none;
      pointer-events: none;
      font: 12px helvetica;
    }

    .link {
        stroke: #999;
        stroke-opacity: 0.6
    }
    </style>
</head>
<body>
<svg id="graph" width="800" height="800"></svg>
<script type="text/javascript" src="../meritjs-jsdeps.js"></script>
<script type="text/javascript" src="../meritjs-fastopt.js"></script>
<script type="text/javascript" src="../meritjs-launcher.js"></script>
<script>
    var cfg =
        {
          "baseUrl": "http://localhost:9000",
          "team_auth": "<team_key>"
        }

    meritjs.MertiJS().init(cfg);
    meritjs.MeritJS().draw('force');
</script>
</body>
</html>
